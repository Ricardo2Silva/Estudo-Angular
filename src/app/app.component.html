
<div class="container mt-5">
  <h2>Two Way dataBinding - forma 1</h2>

  <div class="jumbotron">
    <!-- passo 3 -->
    <div class="form-group">
      <input [value]="nome" type="text" class="form-control" (input)="atualizar($event)">
    </div>
    <div class="form-group">
     <button (click)="mudarValor()" class="btn btn-danger">Atualizar nome</button>
    </div>

    <h3>{{nome}}</h3>
  </div>


</div>


<div class="container mt-5">
  <h2>Two Way dataBinding - forma 2</h2>

  <div class="jumbotron">
    <!-- passo 3 -->
    <div class="form-group">
      <input [ngModel]="email" type="text" class="form-control" (ngModelChange)="mudarEmail($event)">
    </div>

    <h3>{{email}}</h3>
  </div>



<div class="container mt-5">
  <h2>Two Way dataBinding - forma 3</h2>

  <div class="jumbotron">
    <!-- passo 3 -->
    <div class="form-group">
      <!-- sugar sintaxe,quando utilizamos [(ngmodel)] fazemos um event bind e property bind ao mesmo tempo(precisa importar o formsModule) -->

      <input [(ngModel)]="sobrenome" type="text" class="form-control">
    </div>

    <h3>{{sobrenome}}</h3>
  </div>
  <!-- EVITAR USAR O TWO WAY ENTRE COMPONENTES,QUANDO FOR NO MESMO COMPONENTE PODE,POR QUESTAO DE PERFORMANCE -->
</div>
