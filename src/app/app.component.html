

<div class="container mt-5">
  <h2>diretiva ngStyle exemplo 1</h2>

  <div class="jumbotron">
    <!-- passo 1 f -->
    <ul class="list-group" *ngFor= "let carro of carros">
      <li class="list-group-item" [style.background]="carro.ano < 2017 ? 'green':'red'">{{carro.nome}}-{{carro.ano}}</li>
    </ul>
  </div>


</div>
<!--na forma 1 utilizamos o Style + o atributo dentro de [] e colocamos a condicao junto com seus valores  -->



<div class="container mt-5">
  <h2>diretiva ngStyle exemplo 2</h2>

  <div class="jumbotron">
    <!-- passo 1 f -->
    <ul class="list-group" *ngFor= "let carro of carros">
      <li class="list-group-item" [ngStyle]="{

        'background': carro.ano < 2017 ? 'yellow':'brown',
        'font-weight':carro.ano < 2017 ? 'bold':'normal'}">

        {{carro.nome}}-{{carro.ano}}

      </li>
    </ul>
  </div>


</div>
<!--na forma 2 utilizamos o ngStyle e recebe como parametro o estilo desejado,tem que estar  dentro um objeto {}  -->
