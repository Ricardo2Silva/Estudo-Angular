

<div class="container mt-5">
  <h2>diretiva ngFor</h2>

  <div class="jumbotron">
    <!-- passo 3 -->
    <ul class="list-group" *ngFor= "let carro of carros;let i = index">
      <li class="list-group-item">{{i+ 1}}-{{carro.nome}}-{{carro.ano}}</li>
    </ul>
  </div>


</div>
<!-- podemos fazer loop em componentes inteiros -->
<!-- o ngFor nos fornece a variavel index caso,queiramos indexar os itens de uma lista -->
